<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EK369°</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        header h1 {
            margin: 0;
        }
        .language-switch {
            cursor: pointer;
        }
        .menu {
            margin: 20px 0;
        }
        .menu button {
            margin: 5px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .icon-grid {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 10px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .icon img {
            max-width: 50px;
        }
        .card {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: left;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .back-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .icon {
                width: 60px;
                height: 60px;
            }
            .icon img {
                max-width: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>EK369°</h1>
        <div class="language-switch" onclick="switchLanguage()">EN/UA</div>
    </header>

    <div class="menu">
        <button onclick="showIcons('apps')">Apps</button>
        <button onclick="showIcons('dapps')">Dapps</button>
        <button onclick="showIcons('ai')">AI</button>
        <button onclick="showIcons('buttons')">Buttons</button>
        <button onclick="showIcons('effects')">Effects</button>
        <button onclick="showIcons('other')">Other</button>
    </div>

    <div class="icon-grid" id="icon-grid">
        <!-- Icons will be dynamically inserted here -->
    </div>

    <div class="card" id="card">
        <img src="https://via.placeholder.com/300" alt="Game Image">
        <div class="description">Game Description...</div>
        <div class="card-buttons">
            <button>Demo</button>
            <button>Order</button>
        </div>
    </div>

    <button class="back-button" onclick="goBack()">Back</button>

    <script>
        const icons = Array.from({ length: 20 }, (_, i) => ({
            id: i + 1,
            name: `App ${i + 1}`,
            img: 'https://via.placeholder.com/50'
        }));

        function showIcons(category) {
            const iconGrid = document.getElementById('icon-grid');
            iconGrid.innerHTML = '';
            icons.forEach(icon => {
                const iconElement = document.createElement('div');
                iconElement.className = 'icon';
                iconElement.innerHTML = `<img src="${icon.img}" alt="${icon.name}"><div>${icon.name}</div>`;
                iconElement.onclick = () => showCard(icon);
                iconGrid.appendChild(iconElement);
            });
            iconGrid.style.display = 'flex';
        }

        function showCard(icon) {
            const card = document.getElementById('card');
            card.querySelector('img').src = icon.img;
            card.querySelector('.description').innerText = `${icon.name} Description...`;
            card.style.display = 'block';
        }

        function goBack() {
            document.getElementById('icon-grid').style.display = 'none';
            document.getElementById('card').style.display = 'none';
        }

        function switchLanguage() {
            const elements = document.querySelectorAll('button, .description, header h1');
            elements.forEach(element => {
                if (element.innerText === 'Back') {
                    element.innerText = 'Назад';
                } else if (element.innerText === 'Назад') {
                    element.innerText = 'Back';
                } else if (element.innerText === 'Apps') {
                    element.innerText = 'Програми';
                } else if (element.innerText === 'Програми') {
                    element.innerText = 'Apps';
                } else if (element.innerText === 'Dapps') {
                    element.innerText = 'Даппс';
                } else if (element.innerText === 'Даппс') {
                    element.innerText = 'Dapps';
                } else if (element.innerText === 'AI') {
                    element.innerText = 'ШІ';
                } else if (element.innerText === 'ШІ') {
                    element.innerText = 'AI';
                } else if (element.innerText === 'Buttons') {
                    element.innerText = 'Кнопки';
                } else if (element.innerText === 'Кнопки') {
                    element.innerText = 'Buttons';
                } else if (element.innerText === 'Effects') {
                    element.innerText = 'Ефекти';
                } else if (element.innerText === 'Ефекти') {
                    element.innerText = 'Effects';
                } else if (element.innerText === 'Other') {
                    element.innerText = 'Інше';
                } else if (element.innerText === 'Інше') {
                    element.innerText = 'Other';
                } else if (element.innerText === 'Demo') {
                    element.innerText = 'Демо';
                } else if (element.innerText === 'Демо') {
                    element.innerText = 'Demo';
                } else if (element.innerText === 'Order') {
                    element.innerText = 'Замовити';
                } else if (element.innerText === 'Замовити') {
                    element.innerText = 'Order';
                } else if (element.innerText === 'EK369°') {
                    element.innerText = 'ЕК369°';
                } else if (element.innerText === 'ЕК369°') {
                    element.innerText = 'EK369°';
                }
            });
        }
    </script>
</body>
</html>
